name: Code Test and Static Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    name: Run Tests and Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit pytest

      - name: Run flake8 (Python linting)
        run: |
          echo "Running flake8..."
          flake8 . || true  # Don't fail workflow here; you can remove `|| true` to fail on lint errors

      - name: Run Bandit (security checks)
        run: |
          echo "Running Bandit..."
          bandit -r . || true  # Remove `|| true` to fail build on security issues

      - name: Run tests with pytest
        run: |
          echo "Running tests with pytest..."
          pytest --tb=short --maxfail=3  # Shows short traceback and stops after 3 failures
